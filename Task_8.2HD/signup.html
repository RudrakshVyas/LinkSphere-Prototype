<div class="hero">
  <h1>Join the Beta Program</h1>
</div>

<div class="section container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <h3 class="mb-4">Letâ€™s Get You Started!</h3>
        <form action="thank-you.html" method="get">
          <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" name="fullname" class="form-control" required placeholder="Your full name">
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" name="email" class="form-control" required placeholder="you@example.com">
          </div>
          <div class="form-group">
            <label for="interests">Your Interests</label>
            <select class="form-control" name="interests" required>
              <option disabled selected>Select one</option>
              <option>Technology</option>
              <option>Music & Arts</option>
              <option>Sports & Fitness</option>
              <option>Study Groups</option>
              <option>Local Exploration</option>
            </select>
          </div>
          <button type="submit" class="btn btn-info btn-block">Join Now</button>
        </form>
      </div>
    </div>
  </div>
